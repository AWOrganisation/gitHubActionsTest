name: automerge

on:
  # Try enabling auto-merge for all open pull requests on branches starting with 'webui/' prefix
  push:
    branches:
      - 'webui/**'

  # Try enabling auto-merge for a pull request when a draft is marked as “ready for review”, when
  # a required label is applied or when a “do not merge” label is removed, or when a pull request
  # is updated in any way (opened, synchronized, reopened, edited).
  pull_request_target:
    branches:
      - 'webui/**'
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - labeled
      - unlabeled
      - ready_for_review

jobs:
  automerge:
    name: Auto-Merge Pull Request
    runs-on: ubuntu-latest
#    steps:
#      - id: automerge
#        name: automerge
#        uses: "pascalgn/automerge-action@v0.15.3"
#        env:
#          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
      - uses: reitermarkus/automerge@v2.1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: merge
